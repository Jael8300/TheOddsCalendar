<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odds Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <h2>Welcome to The Odds Calendar</h2>
            <p>Please enter your name to access the calendar</p>
            
            <div class="user-select-section">
                <div id="userList" class="user-list" style="display: none;">
                    <!-- Previous users will appear here -->
                </div>
                <button id="selectUserBtn" class="btn btn-primary" onclick="selectExistingUser()" style="display: none;">
                    Select User
                </button>
            </div>
            
            <div class="or-divider" id="orDivider" style="display: none;">
                <span>OR</span>
            </div>
            
            <div class="new-user-section">
                <input type="text" id="loginNameInput" class="login-input" placeholder="Enter your name">
                <div class="login-buttons">
                    <button class="btn btn-primary" onclick="loginUser()">Join Calendar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Calendar Content -->
    <div id="contentWrapper" class="content-wrapper">
        <div class="container">
            <div class="header">
                <h1>The Odds Calendar</h1>
            </div>
            
            <div class="user-section">
                <div class="user-input">
                    <button class="btn btn-primary" onclick="showUserSwitcher()">Switch User</button>
                    <button class="btn btn-primary" onclick="toggleAdminMode()">Admin Mode</button>
                    <button class="btn btn-primary" onclick="refreshFromSheets()">Refresh Data</button>
                </div>
                <div id="currentUserDisplay" class="current-user"></div>
            </div>
            
            <div id="adminSection" class="admin-section" style="display: none;">
                <h3>Admin Panel - Add Event</h3>
                <div class="event-form">
                    <div class="form-group">
                        <label>Event Title</label>
                        <input type="text" id="eventTitle" placeholder="Event name">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" id="eventTime">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="eventDescription" placeholder="Event details..."></textarea>
                    </div>
                    <button class="btn btn-success" onclick="addEvent()">Add Event</button>
                    <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
                </div>
            </div>
            
            <div class="calendar-controls">
                <div class="month-nav">
                    <button class="btn btn-primary" onclick="changeMonth(-1)">← Previous</button>
                    <div class="month-display" id="monthDisplay"></div>
                    <button class="btn btn-primary" onclick="changeMonth(1)">Next →</button>
                </div>
            </div>

            <div class="upcoming-events">
                <h3>Upcoming Events</h3>
                <div class="events-list" id="eventsList">
                    <!-- Upcoming events will be generated here -->
                </div>
            </div>
            
            <div class="calendar">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color white"></div>
                    <span>No Events</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color green"></div>
                    <span>Can Attend</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color blue"></div>
                    <span>Can't Attend</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color red"></div>
                    <span>Yet to Poll</span>
                </div>
            </div>
        </div>
        
        <!-- Modal for event details -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="modalTitle">Event Details</h2>
                </div>
                <div class="modal-body">
                    <div class="event-details" id="eventDetails"></div>
                    <div class="polling-section" id="pollingSection"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
